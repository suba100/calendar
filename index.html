<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Ээлжийн ажлын календар</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calendar">
    <div class="header">
        <button onclick="changeMonth(-1)">◀</button>
        <h2 id="monthYear"></h2>
        <button onclick="changeMonth(1)">▶</button>
    </div>

    <div class="days">
        <div>Ня</div><div>Да</div><div>Мя</div><div>Лх</div>
        <div>Пү</div><div>Ба</div><div>Бя</div>
    </div>

    <div class="dates" id="dates"></div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">×</span>
        <h3 id="popupDate"></h3>

        <ul id="taskList"></ul>

        <input type="text" id="taskInput" placeholder="Шинэ хийх ажил">
        <button onclick="addTask()">Ажил нэмэх</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
